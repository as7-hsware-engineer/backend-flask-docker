<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Cidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adicionar Cidades</h1>

    <form method="POST">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Cidades Inseridas</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Cidade</th>
        </tr>
        {% for cidade in cidades %}
        <tr>
            <td>{{ cidade[0] }}</td>
            <td>{{ cidade[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
